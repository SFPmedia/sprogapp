<!DOCTYPE html>
<html>
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Bingo</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  </head>

  <body>
    <div class="note-record-wrapper">

      <header>
      <a href="noter.html"><div class="noter-hjemknap">
          <img src="tilbage_knap.png" alt="Et tilbage-symbol">
        </div></a>
      </header>
      <div class="noter-billede">
        <img src="note_billede.png" alt="Et billede af en stol">
      </div>
      <div class="record_lydoptagelse">
        <img src="optag.png" alt="Et tilbage-symbol">
      </div>
      <div class="record_lydoptagelse2">
        <img src="optag_uden.png" alt="Et tilbage-symbol">
      </div>

      <div class="record_stop">
        <img src="stop_uden.png" alt="Et tilbage-symbol">
      </div>
      <div class="record_stop2">
        <img src="stop.png" alt="Et tilbage-symbol">
      </div>
      <div class="stopur">
        <h1>00.00.00</h1>
      </div>

      <div class="record_play">
        <img src="play.png" alt="Et tilbage-symbol">
      </div>

    </div>
    <script
    src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
    <script type="text/javascript" src='javascript.js'></script>
  </body>
</html>
